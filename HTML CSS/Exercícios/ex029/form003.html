<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="média" min="0" max="10" required step="0.1">
        </p>
        <p>
            <label for="idata">Data de Nascimento</label>
            <input type="month" name="data" id="idata" value="2020-07">
        </p>
        <p>
            <input type="submit" value="Entrar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
