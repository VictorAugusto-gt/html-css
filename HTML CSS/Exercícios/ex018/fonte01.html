<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com google fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        
        body{
            font: italic normal 1em "Work Sans";
            color: black;
        }

        h1 {
                font-family: "Permanent Marker", cursive;
        }

        h2 {
                font-family: "permanent Marker";
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <h2>Subtítulo</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. A iusto odio natus placeat, deserunt veritatis magnam asperiores tenetur doloribus odit qui et, architecto nesciunt. Enim, odit. Quod eligendi consequuntur voluptate!</p>
</body>
</html>
