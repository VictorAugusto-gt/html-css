<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador.
    </p>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagem-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagem-m.png" type="image/png">
            <img src="imagem-g.png" alt="imagem flexível">
        </picture>
    </p>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir ádios em HTML5.</p>
    <audio preload="metadata" controls loo>
        <source src="o-eremita.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
