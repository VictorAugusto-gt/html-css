<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo/style.css">
    <title>Iframe</title>
</head>
<body>
    <h1>Testando os Iframes</h1>
    <p>
        Aqui está um exemplo de Iframe: 
    </p>
    <iframe src="https://optical.toys/" frameborder="0"></iframe>
    <p>
        Aqui está mais um exemplo:
    </p>
    <iframe src="https://puginarug.com/" frameborder="0"></iframe>
    <p>Aqui está um iframe interno</p>
    <iframe src="index.html" frameborder="0"></iframe>
    <p>
        Clicando nos links você pode navegar entre os Iframes internos <a href="index.html" target="nav">iframe1</a> e <a href="pag2.html" target="nav">iframe2</a>
    </p>

    <iframe srcdoc="<h1>escolha um link</h1>" frameborder="0" name="nav"></iframe>
    <p>
        Aqui você pode ver um vídeo do youtube.
    </p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OUye23kp7Qc?si=uhKcuPk_6zLpZZmx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>
        Aqui você pode ver uma localização no mapa.
    </p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d317716.364741452!2d-0.10159865000000001!3d51.52864165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47d8a00baf21de75%3A0x52963a5addd52a99!2sLondres%2C%20Reino%20Unido!5e0!3m2!1spt-BR!2sbr!4v1759238145722!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
