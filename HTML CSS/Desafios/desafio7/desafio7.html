<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da <br> sua janela para aproveitar a melhor experiência &#x1f92f</p>
    <p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/eu-guitarra-p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/eu-guitarra-m.png" type="image/png">
            <img src="imagens/eu-guitarra-g.png" alt="imagem">
        </picture>
    </p>
</body>
</html>
